app:
  name: pb4u
  code: ECSWEB
  notify: appzdev@cloudbourne.co

build:
  version: 3.0
  env: DEV
  build_file: none
  output_files: output/*.zip
  image_template: wordpress-5.4
  image_name: myco/website

deploy:
  context: myco/DEV
  type: statefulset
  replicas: 1
  port:
  - 443

volumes:
  - claim: wp-uploads
    mount: /var/www/html/wp-content/uploads
    name: uploads
    size: 5Gi
    mode: ReadWriteOnce
    class: standard
    matchLabels: false
  - claim: wp-backup
    mount: /appz/backup
    name: backup
    size: 5Gi
    mode: ReadWriteOnce
    class: standard
    matchLabels: false

properties:
  MYSQL_HOST : "mysql-5-7:3306"
  MYSQL_DATABASE : "pb4u"
  MYSQL_USER : "pb4u"
  ENABLE_HA : "no"
  MYSQL_PASSWORD:
     vault: MYSQL_PASSWORD
  SITE_URL : "https://pb4u.ecloudcontrol.com"
  SITE_TITLE : "pb4u"
  ADMIN_USER : webmaster
  ADMIN_EMAIL : webmaster@ecloudcontrol.com
  ADMIN_PASSWORD:
     vault: ADMIN_PASSWORD
  SITE_PRIVATE_KEY:
     vault: SITE_PRIVATE_KEY
  SITE_CERT: 
     vault: SITE_CERT
  revision : 03
